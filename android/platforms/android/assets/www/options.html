<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<meta name="msapplication-tap-highlight" content="no" />
<title>RESP</title>
</head>
<body>
	<div class="app">
		<section class="coWorkerName">
			<p>
				Empleado:<em></em>
			</p>
			<p class="timeStamp"></p>
		</section>
		<section class="phoneRegisterDiv">
			<div class="centerDiv">
				<div class="centerInDiv">
					<a href="javascript:void(0)" class="centerButton phoneRegister">Registrar
						teléfono</a>
				</div>
			</div>
			<p>Evento para registrar teléfono con un empleado al sistema</p>
		</section>
		<section>
			<div class="centerDiv">
				<div class="centerInDiv">
					<a href="javascript:void(0)" class="centerButton phoneIn">Registrar
						entrada</a>
				</div>
			</div>
			<p>Evento para ingresar entrada al sistema</p>
		</section>
		<section>
			<div class="centerDiv">
				<div class="centerInDiv">
					<a href="javascript:void(0)" class="centerButton phoneOut">Registrar
						salida</a>
				</div>
			</div>
			<p>Evento para ingresar salida al sistema</p>
		</section>
		<div>
			<img src="img/ajaxSpinner.gif">
		</div>
	</div>
	<span class="helpAction">?</span>
	<span class="aboutAction">i</span>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/resp.js"></script>

</body>
</html>
