<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<meta name="msapplication-tap-highlight" content="no" />
<title>RESP</title>
</head>
<body>
	<div class="registerDiv contentDiv">
		<h2>Registrar teléfono</h2>
		<p>Se le pedirá que llene la información requerida, para poder
			registrar su teléfono con su ID al sistema</p>
		<input type="text" disabled class="SSIDField" /> 
		<input type="text" class="IdEmployee" placeholder="Cédula del empleado"/> 
		<input type="text" class="nameEmployee" placeholder="Nombre del empleado"/>
		<span class="errorMessage">Favor llenar todos los campos</span>
		<span class="successMessage">Información enviada</span>
		<div>
			<img src="img/ajaxSpinner.gif">
		</div>
	</div>
	<div class="centerDiv">
			<div class="centerInDiv">
				<a href="javascript:void(0)" class="centerButton saveAction">Guardar</a>
			</div>
		</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/resp.js"></script>

</body>
</html>
